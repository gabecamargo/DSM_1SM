<!DOCTYPE html>

<html lang = "pt-BR">
    <head>
        <title>Formulário</title>
        <meta charset = "UTF-8">
    </head>

    <body>
        <h1>Modelo de Formulário</h1>
        <form>
            <fieldset>
                <legend>Informações</legend>
                <div>
                    <label>Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div>
                    <label>Email:</label>
                    <input type="text" id="emai" name="email">
                </div>

                <div>
                    <label>Senha:</label>
                    <input type="password" id="password" name="senha">
                </div>

                <div>
                    <label>Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
            </fieldset>

            <fieldset>
                <legend>Frutas</legend>

                <div>
                    <input type="radio" name="fruta" id="um" value="Abacaxi">
                    <label for="um">Abacaxi</label>
                    <br>

                    <input type="radio" name="fruta" id="um" value="Mamao">
                    <label for="um">Mamão</label>
                </div>
            </fieldset>

            <br>
            <button>Enviar</button>

        </form>
    </body>

</html>
