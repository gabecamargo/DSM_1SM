<!DOCTYPE html>

<html lang = "pt-BR">
    <head>
        <title>Formulário</title>
        <meta charset = "UTF-8">
    </head>

    <body>
        <h1>Modelo de Formulário</h1>
        <form>
            <div>
                <label>Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" id="password" name="senha">
            </div>

            <div>
                <label>Cidade:</label>
                <input value="Jacareí" type="text" id="cidade" name="cidade">
            </div>

        </form>
    </body>

</html>
